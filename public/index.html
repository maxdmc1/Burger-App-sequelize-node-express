<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"

  <body>
    <h1>Burger App</h1>
    <h2>Are you ready to create your burger?</h2>
    <img src="./images/burger.jpg" alt="burger photo" />

      <div class="row">
        <div class="mx-auto mb-4">
          <input id="burger-text" placeholder="Enter a burger to create" />

      </div>
      <div class="row">
        <div id="burger-list" class="col-6" style="width: 90%"></div>
        <div id="eaten-burger-list" class="col-6"></div>
      </div>
    </div>
    <script src="/js/index.js" type="module"></script>
